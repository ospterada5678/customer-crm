<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>顧客一覧</title>
</head>
<body>
  <h1>顧客一覧</h1>
  <div id="customer-list"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxJtITierLGbDMC1OAS7fCgaK8o05wpd-9KYvpy8Izbzh8slN2s3kDSPvLUnUMWkFil/exec')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('customer-list');
        console.log("取得したデータ:", data);
        data.forEach(c => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${c["名前"]}</strong> - ${c["メールアドレス"]} / ${c["電話番号"]}`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error('エラーが発生しました:', error);
        document.getElementById('customer-list').innerText = 'データ取得に失敗しました。';
      });
  </script>
</body>
</html>
